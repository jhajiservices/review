<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhaji Services - Smart Suggestion AI</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            background: #ffffff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header img {
            height: 55px;
        }
        .brand-name {
            font-size: 26px;
            margin-left: 15px;
            font-weight: bold;
            color: #333;
        }

        /* Container */
        .container {
            max-width: 600px;
            background: #fff;
            margin: 40px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 10px;
        }
        p.subtext {
            text-align: center;
            color: #555;
            margin-top: -5px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            border-radius: 7px;
            border: 1px solid #bbb;
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 13px;
            margin-top: 15px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            background: #e6f7e7;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-size: 17px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            color: #444;
        }

        .icons img {
            width: 32px;
            margin: 6px;
            vertical-align: middle;
        }

        .phone {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="your-logo.png" alt="Jhaji Services Logo">
    <div class="brand-name">Jhaji Services</div>
</div>

<!-- MAIN CARD -->
<div class="container">
    <h1>Smart Suggestion AI</h1>
    <p class="subtext">Electrician â€¢ Plumber â€¢ AC Repair â€¢ Cleaning â€¢ Painting</p>

    <input id="query" type="text" placeholder="Enter service type (example: electrician)">
    <button onclick="suggest()">Get Suggestion</button>

    <div id="result" class="result"></div>
</div>

<!-- FOOTER -->
<div class="footer">
    <div class="phone">ðŸ“ž +91 9545956521</div>
    <div class="icons">
        <img src="facebook.png">
        <img src="instagram.png">
        <img src="youtube.png">
        <img src="google.png">
    </div>
    <div>Â© 2025 Jhaji Services â€” All Rights Reserved</div>
</div>

<script>
    async function suggest() {
        const query = document.getElementById("query").value.toLowerCase();
        const response = await fetch("suggestion.json");
        const data = await response.json();

        const resultBox = document.getElementById("result");

        if (data[query]) {
            resultBox.style.display = "block";
            resultBox.innerHTML = `<b>Suggestion:</b> ${data[query]}`;
        } else {
            resultBox.style.display = "block";
            resultBox.innerHTML = "No suggestion found for this category.";
        }
    }
</script>

</body>
</html>
