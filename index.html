<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jhaji Services – AI Review</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background:#f1f3f4;
  padding:18px;
}

.card{
  max-width:420px;
  margin:auto;
  background:#fff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  padding:18px;
}

.header{
  display:flex;
  gap:12px;
  align-items:center;
}

.logo{
  width:56px;
  height:56px;
  border-radius:50%;
  object-fit:contain;
}

.title{
  font-size:18px;
  font-weight:700;
  color:#202124;
}

.badge{
  display:inline-flex;
  align-items:center;
  gap:6px;
  margin-top:6px;
  padding:4px 10px;
  font-size:12px;
  border-radius:20px;
  background:#e8f0fe;
  color:#1a73e8;
  font-weight:600;
}

.dot{
  width:8px;
  height:8px;
  background:#1a73e8;
  border-radius:50%;
}

.sub{
  margin-top:6px;
  font-size:13px;
  color:#5f6368;
}

.loader{
  text-align:center;
  padding:32px 0;
}

.spinner{
  width:28px;
  height:28px;
  border:3px solid #d2e3fc;
  border-top:3px solid #1a73e8;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:auto;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

.review-box{
  display:none;
  margin-top:16px;
  background:#f8f9fa;
  border-radius:14px;
  padding:14px;
  font-size:15px;
  line-height:1.5;
  color:#202124;
}

button{
  margin-top:14px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#1a73e8;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

.note{
  margin-top:10px;
  font-size:12px;
  color:#5f6368;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <img src="logo.png" class="logo" alt="Jhaji Services">
    <div>
      <div class="title">Jhaji Services</div>
      <div class="badge">
        <span class="dot"></span>
        AI Review Assistant
      </div>
      <div class="sub">Electrician & Plumber · Kharadi & Vadgaon Sheri</div>
    </div>
  </div>

  <div id="loader" class="loader">
    <div class="spinner"></div>
    <p style="margin-top:12px;font-weight:600">✨ AI is crafting your review…</p>
  </div>

  <div id="reviewBox" class="review-box">
    <div id="reviewText"></div>
    <button onclick="copyAndGo()">Copy Review & Continue</button>
    <div class="note">You can edit the review before posting on Google.</div>
  </div>

</div>

<script>
const intro = [
  "Just got service from",
  "Recently hired",
  "Had a great experience with",
  "Used the services of"
];

const service = [
  "electrician and plumber service",
  "electrical and plumbing work",
  "electrician and plumbing repair"
];

const location = [
  "in Kharadi",
  "in Vadgaon Sheri",
  "around Kharadi & Vadgaon Sheri"
];

const detail = [
  "The work was done neatly and on time.",
  "The technician was professional and polite.",
  "Everything was explained clearly before starting.",
  "Quick response and quality workmanship."
];

const ending = [
  "Highly recommended!",
  "Very reliable service.",
  "Will definitely call again.",
  "One of the best local service providers."
];

function pick(arr){
  return arr[Math.floor(Math.random() * arr.length)];
}

const reviewText =
  `${pick(intro)} Jhaji Services for ${pick(service)} ${pick(location)}. `
+ `${pick(detail)} ${pick(ending)}`;

setTimeout(() => {
  document.getElementById("loader").style.display = "none";
  document.getElementById("reviewText").innerText = reviewText;
  document.getElementById("reviewBox").style.display = "block";
}, 1800);

function copyAndGo(){
  navigator.clipboard.writeText(reviewText).then(() => {
    window.location.href =
      "https://g.page/r/CV0F0rtdcU-_EBE/review";
  });
}
</script>

</body>
</html>
