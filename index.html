<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jhaji Services ‚Äî Quick Review</title>

  <style>
    body { font-family: Arial, sans-serif; background:#f4f7fb; padding:20px; }
    .wrap {
      max-width:720px; margin:auto; background:#fff; padding:20px;
      border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1);
    }
    h1 { font-size:22px; margin-bottom:10px; }
    p { color:#444; }

    .suggestions {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:10px; margin-top:15px;
    }
    .suggestion {
      background:#f2fbf2; padding:12px; border-radius:8px; cursor:pointer;
      border:1px solid transparent; transition:.15s;
    }
    .suggestion:hover { transform:translateY(-3px); }
    .suggestion.selected {
      background:#dbf5db; border-color:#78c778;
    }

    #selectedBox {
      display:none; background:#fff6e1; padding:14px;
      border-radius:8px; border:1px solid #e8d4a5; margin-top:15px;
    }

    .controls { margin-top:14px; }
    button {
      width:100%;
      padding:14px 18px; border:none; border-radius:8px;
      font-size:17px; cursor:pointer;
      background:#0b75ef; color:#fff;
    }
    button:disabled { opacity:0.5; cursor:not-allowed; }

    #statusMsg {
      margin-top:10px;
      font-size:14px;
      color:#2d6b2d;
      visibility:hidden;
      text-align:center;
    }
  </style>
</head>
<body>

  <div class="wrap">
    <h1>Jhaji Services ‚Äî Quick Review</h1>
    <p>Select a review below ‚Üí click ‚ÄúCopy & Post Review ‚úçüèª‚Äù ‚Üí paste on Google.</p>

    <!-- Review Suggestions -->
    <div class="suggestions" id="suggestionsList"></div>

    <!-- Selected Review Display -->
    <div id="selectedBox"></div>

    <!-- Main Action Button -->
    <div class="controls">
      <button id="actionBtn" onclick="copyAndPost()" disabled>Copy & Post Review ‚úçüèª</button>
      <div id="statusMsg">Copied!</div>
    </div>
  </div>

  <script>
    const suggestions = [
      "Great service! Very professional and quick.",
      "Excellent experience, highly recommended!",
      "Work done perfectly. Fully satisfied with Jhaji Services.",
      "Fast response and affordable price.",
      "Very polite and skilled technician. Will hire again."
    ];

    const suggestionsList = document.getElementById('suggestionsList');
    const selectedBox   = document.getElementById('selectedBox');
    const actionBtn     = document.getElementById('actionBtn');
    const statusMsg     = document.getElementById('statusMsg');

    let selectedText = "";

    // Render suggestions
    suggestions.forEach((text) => {
      const div = document.createElement('div');
      div.className = "suggestion";
      div.innerText = text;
      div.onclick = () => selectSuggestion(div, text);
      suggestionsList.appendChild(div);
    });

    function selectSuggestion(el, text) {
      document.querySelectorAll(".suggestion").forEach(s => s.classList.remove("selected"));
      el.classList.add("selected");

      selectedText = text;
      selectedBox.style.display = "block";
      selectedBox.innerHTML = `<strong>Selected Review:</strong><br><br>${text}`;

      actionBtn.disabled = false;
    }

    function copyAndPost() {
      if (!selectedText) return;

      // Copy text to clipboard
      navigator.clipboard.writeText(selectedText).then(() => {
        statusMsg.innerText = "Review Copied! Redirecting...";
        statusMsg.style.visibility = "visible";

        setTimeout(() => {
          statusMsg.style.visibility = "hidden";
        }, 2000);
      });

      // Open your direct GMB review link
      window.open("https://g.page/r/CV0F0rtdcU-_EBE/review", "_blank");
    }
  </script>

</body>
</html>
