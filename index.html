<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Suggestion</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        #reviewBox {
            margin-top: 20px;
            background: #eefbea;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            display: none;
        }

        button {
            padding: 12px 20px;
            font-size: 17px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .btn-generate {
            background: #007bff;
            color: white;
        }

        .btn-copy {
            background: #28a745;
            color: white;
            margin-top: 10px;
            display: none;
        }

        .btn-copy:hover {
            background: #1f7f35;
        }

        .btn-generate:hover {
            background: #005ec0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Customer Review Suggestion</h2>

    <button class="btn-generate" onclick="showReview()">Generate Review</button>

    <div id="reviewBox"></div>

    <button class="btn-copy" id="copyBtn" onclick="copyReview()">Copy Review</button>
</div>

<script>
    const reviews = [
        "Great service! Very professional and quick.",
        "Excellent experience, highly recommended!",
        "Work done perfectly. Iâ€™m fully satisfied.",
        "Very polite and skilled technician.",
        "Fast response and affordable price.",
        "Good service and clean work.",
        "Quality work at a reasonable price.",
        "On-time service, totally satisfied.",
        "Amazing experience! Will book again.",
        "Helpful and trustworthy service provider.",
        "Fantastic work! Problem solved quickly.",
        "Very professional behavior and neat work.",
        "Service was smooth and hassle-free.",
        "Highly impressed with the service quality.",
        "Reliable and excellent service provider."
    ];

    function showReview() {
        const randomReview = reviews[Math.floor(Math.random() * reviews.length)];
        document.getElementById("reviewBox").style.display = "block";
        document.getElementById("reviewBox").innerText = randomReview;
        document.getElementById("copyBtn").style.display = "inline-block";
    }

    function copyReview() {
        const text = document.getElementById("reviewBox").innerText;
        navigator.clipboard.writeText(text);

        document.getElementById("copyBtn").innerText = "Copied!";
        setTimeout(() => {
            document.getElementById("copyBtn").innerText = "Copy Review";
        }, 1500);
    }
</script>

</body>
</html>
