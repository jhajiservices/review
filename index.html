<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jhaji Services ‚Äì AI Review</title>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:linear-gradient(180deg,#eef3ff,#ffffff);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:94%;
  max-width:420px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 25px 45px rgba(0,0,0,.12);
  padding:18px;
}
.header{
  background:linear-gradient(135deg,#1a4fd8,#1a73e8);
  border-radius:14px;
  padding:16px;
  color:#fff;
}
.header-top{
  display:flex;
  gap:12px;
  align-items:center;
}
.logo{
  width:44px;
  height:44px;
  border-radius:50%;
  background:#fff;
  padding:4px;
}
.title{
  font-size:18px;
  font-weight:700;
}
.stars{
  color:#FFD700;
  font-size:14px;
  margin-top:2px;
}
.sub{
  font-size:12px;
  opacity:.9;
  margin-top:4px;
}
.badge{
  margin-top:6px;
  display:inline-block;
  background:rgba(255,255,255,.15);
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}
.loader{
  margin:28px auto 12px;
  width:42px;
  height:42px;
  border:4px solid #e0e7ff;
  border-top-color:#1a73e8;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.ai-text{
  text-align:center;
  font-weight:600;
  margin-bottom:14px;
}
.review{
  display:none;
  background:#f8f9fa;
  border-radius:14px;
  padding:16px;
  font-size:14px;
  line-height:1.55;
}
button{
  display:none;
  width:100%;
  margin-top:18px;
  background:#1a73e8;
  border:none;
  padding:14px;
  border-radius:14px;
  color:#fff;
  font-size:15px;
  font-weight:700;
}
.footer{
  text-align:center;
  font-size:11px;
  color:#999;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div class="header-top">
      <img src="logo.png" class="logo">
      <div>
        <div class="title">Jhaji Services</div>
        <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
        <div class="sub">Electrician & Plumber ¬∑ Kharadi & Vadgaon Sheri</div>
        <div class="badge">‚ú® AI Review Assistant</div>
      </div>
    </div>
  </div>

  <div class="loader" id="loader"></div>
  <div class="ai-text" id="aiText">‚ú® AI is crafting your review...</div>

  <div class="review" id="reviewBox"></div>

  <button id="copyBtn">üìã Copy Review & Continue</button>

  <div class="footer">Powered by AI ¬∑ Authentic Reviews</div>

</div>

<script>
const services=[
 "electrician service",
 "plumbing work",
 "electrician and plumber service"
];
const qualities=[
 "quick and professional",
 "very polite and skilled",
 "on-time and neatly done",
 "honest and reliable"
];
const areas=["Kharadi","Vadgaon Sheri"];
const endings=[
 "Highly recommended!",
 "Very satisfied with the service.",
 "Will definitely call again.",
 "Great experience overall."
];
function r(a){return a[Math.floor(Math.random()*a.length)]}

const review=`I recently used Jhaji Services for ${r(services)} in ${r(areas)}. The technician was ${r(qualities)} and handled everything smoothly. The work quality was excellent and pricing was fair. ${r(endings)}`;

setTimeout(()=>{
  loader.style.display="none";
  aiText.style.display="none";
  reviewBox.style.display="block";
  reviewBox.innerText=review;
  copyBtn.style.display="block";
},2000);

copyBtn.onclick=()=>{
  navigator.clipboard.writeText(review);
  window.location.href="https://g.page/r/CV0F0rtdcU-_EBE/review";
}
</script>

</body>
</html>
