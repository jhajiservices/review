<head>

<style>
body{
  margin:0;

  background:linear-gradient(180deg,#e0ecff,#ffe4f2);

.card{

  box-shadow:0 15px 40px rgba(0,0,0,.15);

}

/* HEADER */
.header{
  background:linear-gradient(135deg,#2563eb,#9333ea);
  color:#fff;
  padding:16px;

/* MAGIC SYMBOL â€“ UPDATED */
.magic{
  position:absolute;
  top:10px;

  color:rgba(255,255,255,0.55);

}

.brand{
  display:flex;
  gap:12px;
}

.logo{
  width:46px;
  height:46px;

}

.title{
  font-size:17px;

}

.stars{
  color:#facc15;
  font-size:15px;

}

/* TEXT POLISH */
.verified{
  font-size:14px;
  font-weight:700; /* BOLD */
}

.services{
  font-size:13px;
  font-weight:400; /* LIGHT */
  opacity:.9;
}

/* AI BADGE */
.badge{
  margin-top:6px;
  display:inline-block;
  background:#e0e7ff;

  padding:4px 10px;

/* REVIEW */
.review-area{
  padding:18px;
}

.review-box{
  background:#f8fafc;
  border-radius:14px;
  padding:16px;
  font-size:15px;
  line-height:1.65;
}

.cursor{
  display:inline-block;
  width:2px;
  height:18px;
  background:#2563eb;
  margin-left:2px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:0}
}

.copy-btn{
  margin-top:18px;
  width:100%;
  border:none;
  background:linear-gradient(135deg,#2563eb,#9333ea);
  color:#fff;
  font-size:15px;
  font-weight:600;
  padding:14px;
  border-radius:14px;
  cursor:pointer;
}

.footer{
  text-align:center;
  font-size:12px;
  color:#64748b;
  padding:12px;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <div class="magic">âœ¨</div>

    <div class="brand">
     <img src="logo.png" alt="Jhaji Services Logo" class="logo">
      <div>
        <div class="title">Jhaji Services</div>
        <div class="stars">â˜…â˜…â˜…â˜…â˜…</div>

        <div class="verified">Verified Service Partner</div>
        <div class="services">Electrical, Plumbing & Repair Services</div>

        <div class="badge">âœ¨ AI Review Assistant</div>
      </div>
    </div>
  </div>

  <div class="review-area">
    <div class="review-box">
      <span style="color:#f97316;"></span>
      <span id="reviewText"></span><span class="cursor"></span>
    </div>

    <button class="copy-btn" onclick="copyReview()">
      Copy Review & Continue ðŸ“„
    </button>
  </div>

  <div class="footer">
    Powered by AI â€¢ Authentic Reviews
  </div>
</div>

<script>
let reviews=[];
fetch("review.json")
.then(r=>r.json())
.then(data=>{
  reviews=data;
  startTyping(reviews[Math.floor(Math.random()*reviews.length)]);
});

function startTyping(text){
  const el=document.getElementById("reviewText");
  let i=0;
  function type(){
    if(i<text.length){
      el.textContent+=text.charAt(i++);
      setTimeout(type,23); // slow & premium typing
    }
  }
  type();
}

function copyReview(){
  navigator.clipboard.writeText(
    document.getElementById("reviewText").textContent
  );
  window.location.href="https://g.page/r/CV0F0rtdcU-_EBE/review";
}
</script>

</body>
