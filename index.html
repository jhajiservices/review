<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jhaji Services ‚Äì AI Review</title>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:linear-gradient(180deg,#eef3ff,#ffffff);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:94%;
  max-width:420px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 25px 45px rgba(0,0,0,.12);
  padding:18px;
}
.header{
  background:linear-gradient(135deg,#1a4fd8,#1a73e8);
  border-radius:14px;
  padding:16px;
  color:#fff;
}
.header-top{
  display:flex;
  gap:12px;
  align-items:center;
}
.logo{
  width:44px;
  height:44px;
  border-radius:50%;
  background:#fff;
  padding:4px;
}
.title{font-size:18px;font-weight:700}
.stars{color:#FFD700;font-size:14px}
.sub{font-size:12px;opacity:.9}
.badge{
  margin-top:6px;
  display:inline-block;
  background:rgba(255,255,255,.15);
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}
.section{
  margin-top:14px;
}
label{font-size:13px;font-weight:600}
select{
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
}
.loader{
  margin:22px auto 10px;
  width:38px;
  height:38px;
  border:4px solid #e0e7ff;
  border-top-color:#1a73e8;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.review{
  display:none;
  background:#f8f9fa;
  border-radius:14px;
  padding:16px;
  font-size:14px;
  line-height:1.55;
}
.review[contenteditable]{outline:2px dashed #1a73e8}
button{
  display:none;
  width:100%;
  margin-top:16px;
  background:#1a73e8;
  border:none;
  padding:14px;
  border-radius:14px;
  color:#fff;
  font-size:15px;
  font-weight:700;
}
.footer{
  text-align:center;
  font-size:11px;
  color:#999;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div class="header-top">
      <img src="logo.png" class="logo">
      <div>
        <div class="title">Jhaji Services</div>
        <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
        <div class="sub">
  <span style="font-weight:600;">
    Verified Service Partner <span style="color:#1a73e8;">‚úî</span>
  </span><br>
  <small style="color:#6b7280;">
    Electrical, Plumbing & Repair Services
  </small>
</div>
        <div class="badge">‚ú® AI Review Assistant</div>
      </div>
    </div>
  </div>

  <div class="section">
    <label>‚≠ê Select Rating</label>
    <select id="rating">
      <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (Excellent)</option>
      <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (Good)</option>
    </select>
  </div>

  <div class="section">
    <label>üéØ Select Experience</label>
    <select id="tone">
      <option value="professional">Professional</option>
      <option value="fast">Fast Service</option>
      <option value="friendly">Friendly</option>
    </select>
  </div>

  <div class="loader" id="loader"></div>

  <div class="review" id="reviewBox" contenteditable="true"></div>

  <button id="copyBtn">üìã Copy Review & Continue</button>

  <div class="footer">Powered by AI ¬∑ Authentic Reviews</div>

</div>

<script>
// prevent repeat on same device
if(localStorage.getItem("jhaji_review_done")){
  document.querySelector(".card").innerHTML =
  "<h3 style='text-align:center'>‚úÖ Review already generated on this device</h3>";
  throw new Error();
}

const services=["electrician","plumber","electrician & plumber"];
const areas=["Kharadi","Vadgaon Sheri"];
const professional=[
 "The technician was very professional and skilled.",
 "Work was done neatly with proper explanation.",
 "Highly professional service and fair pricing."
];
const fast=[
 "Quick response and work completed on time.",
 "Very fast service without any delay.",
 "Same-day service with excellent results."
];
const friendly=[
 "Very polite and friendly technician.",
 "Felt comfortable and well guided.",
 "Friendly service with honest suggestions."
];

function r(a){return a[Math.floor(Math.random()*a.length)]}

setTimeout(()=>{
  const tone=document.getElementById("tone").value;
  const rating=document.getElementById("rating").value;
  const text=`I recently hired Jhaji Services for ${r(services)} work in ${r(areas)}. ${r(tone==="professional"?professional:tone==="fast"?fast:friendly)} Overall experience was great and I am happy with the quality of work. ${rating==5?"Highly recommended!":"Good service and value for money."}`;
  loader.style.display="none";
  reviewBox.style.display="block";
  reviewBox.innerText=text;
  copyBtn.style.display="block";
},1800);

copyBtn.onclick=()=>{
  navigator.clipboard.writeText(reviewBox.innerText);
  localStorage.setItem("jhaji_review_done","yes");
  window.location.href="https://g.page/r/CV0F0rtdcU-_EBE/review";
}
</script>

</body>
</html>
