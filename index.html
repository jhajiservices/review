<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jhaji Services ‚Äì AI‚ú® Suggest Review</title>
<meta name="description" content="Select a suggested review for Jhaji Services, copy & post to Google.">

<style>
  :root{
    --bg:#f1f3f4;
    --card:#ffffff;
    --primary:#1a73e8;
    --muted:#5f6368;
    --radius:12px;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue",sans-serif;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:var(--bg);
    color:#202124;
    -webkit-font-smoothing:antialiased;
    padding:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }

  .wrap{ width:100%; max-width:600px; }
  .card{
    background:var(--card);
    border-radius:var(--radius);
    padding:18px;
    box-shadow:0 8px 30px rgba(60,64,67,0.08);
    border:1px solid rgba(60,64,67,0.04);
  }

  .header{ display:flex; gap:14px; align-items:center; }

  /* Animated Logo */
  .logo{
    width:58px;
    height:58px;
    border-radius:12px;
    object-fit:contain;
    background:#fff;
    padding:6px;
    box-shadow:0 6px 18px rgba(60,64,67,0.10);
    animation: logoPulse 3000ms ease-in-out infinite;
    flex:0 0 auto;
  }
  @keyframes logoPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }
    100% { transform: scale(1); }
  }

  .title-col{ flex:1; min-width:0; }
  .title{ margin:0; font-size:18px; font-weight:700; display:flex; gap:8px; align-items:center; color:#202124; }

  .ai-badge{
    font-size:12px;
    color:#fff;
    font-weight:600;
    padding:5px 9px;
    border-radius:999px;
    background:linear-gradient(90deg,var(--primary),#0d5ec5);
    box-shadow:0 4px 12px rgba(26,115,232,0.18);
  }

  .subtitle{ margin-top:6px; font-size:13px; color:var(--muted); }

  .list{ margin-top:14px; display:grid; gap:10px; }

  .item{
    background:#f8fbff;
    padding:12px 14px;
    border-radius:10px;
    cursor:pointer;
    border:1px solid transparent;
    transition: transform .12s, box-shadow .12s, background .12s, border-color .12s;
    color:#202124;
    text-align:left;
    user-select:none;
  }
  .item:hover{ transform:translateY(-3px); box-shadow:0 10px 22px rgba(26,115,232,0.06); }

  .item.selected{
    background:#e3efff;
    border-color:rgba(26,115,232,0.20);
    box-shadow:0 14px 30px rgba(26,115,232,0.10);
    color:#0a2b5b;
  }

  .controls{ margin-top:14px; display:flex; gap:10px; align-items:center; }
  .btn{
    flex:1; padding:12px; border-radius:10px; border:none; cursor:pointer;
    background:linear-gradient(90deg,var(--primary),#1558c0);
    color:#fff; font-weight:700; box-shadow:0 10px 30px rgba(26,115,232,0.12);
  }
  .btn:disabled{ opacity:0.6; cursor:not-allowed; }

  .small{ margin-top:12px; font-size:13px; color:var(--muted); text-align:center; }

  @media(max-width:520px){
    body{ padding:14px; }
    .card{ padding:14px; }
    .logo{ width:50px; height:50px; padding:5px; }
    .title{ font-size:16px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <img src="logo.png" alt="Jhaji Services Logo" class="logo">
        <div class="title-col">
          <div class="title">
            Jhaji Services
            <span class="ai-badge">AI‚ú® Suggest Review</span>
          </div>
          <div class="subtitle">Simply select a review and tap Copy & Post Review</div>
        </div>
      </div>

      <div class="list" id="list"></div>

      <div class="controls">
        <button id="copyBtn" class="btn" disabled>Copy & Post Review ‚úçüèª</button>
      </div>

      <div class="small">Copy hone ke baad Google review box me paste karke Post kar dijiye.</div>

      <!-- NEW LINE ADDED -->
      <div class="small" style="margin-top:4px; font-size:12px; color:#6d6d6d;">
        You can also edit the review before posting.
      </div>

    </div>
  </div>

<script>
let reviews = [];
let selectedEl = null;
let selectedText = "";
const listEl = document.getElementById("list");
const copyBtn = document.getElementById("copyBtn");

// ALWAYS LOAD FRESH JSON (cache FIX) üî•
fetch("reviews.json?v=" + Date.now(), { cache: "no-store" })
  .then(r => r.json())
  .then(j => {
    reviews = j.reviews || [];
    render();
  })
  .catch(() => {
    reviews = ["Error loading reviews.json"];
    render();
  });

function render(){
  listEl.innerHTML = "";
  reviews.forEach((txt, i) => {
    const d = document.createElement("div");
    d.className = "item";
    d.innerText = txt;
    d.addEventListener("click", () => select(i, d));
    listEl.appendChild(d);
  });
}

function select(i, el){
  if(selectedEl) selectedEl.classList.remove("selected");
  el.classList.add("selected");
  selectedEl = el;
  selectedText = reviews[i];
  copyBtn.disabled = false;
}

copyBtn.addEventListener("click", async () => {
  try{
    await navigator.clipboard.writeText(selectedText);
  }catch(e){}
  window.open("https://g.page/r/CV0F0rtdcU-_EBE/review", "_blank");
});
</script>

</body>
</html>
