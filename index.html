<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jhaji Services – Review</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:linear-gradient(180deg,#e7efff 0%,#ffffff 60%);
  min-height:100vh;
}

.wrapper{
  max-width:420px;
  margin:0 auto;
  padding:18px;
}

.card{
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

.header{
  background:linear-gradient(135deg,#1a5cff,#1f6bff);
  padding:18px;
  color:#fff;
  display:flex;
  gap:14px;
}

.logo{
  width:54px;
  height:54px;
  border-radius:50%;
  background:#fff;
  object-fit:cover;
}

.name{
  font-size:20px;
  font-weight:700;
}

.stars{
  color:#ffd43b;
  font-size:17px;
  margin:4px 0;
}

.verified{
  font-weight:700;
}

.services{
  font-size:14px;
  opacity:.95;
}

.badge{
  display:inline-block;
  margin-top:6px;
  background:rgba(255,255,255,.2);
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}

.content{
  padding:18px;
}

.ai-line{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
  color:#444;
  margin-bottom:10px;
}

.spinner{
  width:20px;
  height:20px;
  border:3px solid #dbe5ff;
  border-top:3px solid #1a5cff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

.review{
  background:#f6f8ff;
  border-radius:14px;
  padding:16px;
  font-size:15px;
  line-height:1.5;
  min-height:110px;
}

.btn{
  width:100%;
  margin-top:18px;
  padding:14px;
  background:#1a5cff;
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

.footer{
  text-align:center;
  margin-top:12px;
  font-size:12px;
  color:#888;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <!-- HEADER -->
    <div class="header">
      <img src="logo.png" class="logo">
      <div>
        <div class="name">Jhaji Services</div>
        <div class="stars">★★★★★</div>
        <div class="verified">✔ Verified Service Partner</div>
        <div class="services">Electrical, Plumbing & Repair Services</div>
        <div class="badge">✨ AI Review Assistant</div>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <div class="ai-line">
        <div class="spinner"></div>
        <div>✨ AI is writing your review...</div>
      </div>

      <div class="review" id="reviewBox"></div>

      <button type="button" class="btn" onclick="copyAndGo()">
        Copy Review & Continue ⧉
      </button>
    </div>

  </div>

  <div class="footer">
    Powered by AI • Authentic Reviews
  </div>
</div>

<script>
/* REVIEW POOL */
const reviews=[
 "Excellent experience with Jhaji Services. The technician was professional, punctual and completed the work neatly. Highly recommended.",
 "Jhaji Services provided fast and reliable service. Very polite behaviour and quality work. Fully satisfied.",
 "Great service by Jhaji Services. Clean work, honest pricing and smooth experience. Would definitely recommend.",
 "Very professional and trustworthy service from Jhaji Services. On-time work and good support.",
 "Satisfied with Jhaji Services. Everything was handled neatly and the service quality was excellent.",
 "Jhaji Services did a clean and hassle-free job. Friendly staff and smooth experience overall."
];

/* PICK RANDOM REVIEW */
const text = reviews[Math.floor(Math.random()*reviews.length)];

/* TYPING EFFECT (SLOW) */
let i=0;
const box=document.getElementById("reviewBox");

function type(){
  if(i < text.length){
    box.innerHTML += text.charAt(i);
    i++;
    setTimeout(type, 60); // ⬅️ TYPING SPEED (change 60 → 70 for slower)
  }
}
type();

/* COPY & REDIRECT */
function copyAndGo(){
  navigator.clipboard.writeText(text);
  window.location.href="https://g.page/r/CV0F0rtdcU-_EBE/review";
}
</script>

</body>
</html>
