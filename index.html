<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jhaji Services – Review</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:linear-gradient(180deg,#e8f0ff 0%,#ffffff 55%);
  min-height:100vh;
}

.wrapper{
  max-width:420px;
  margin:0 auto;
  padding:18px;
}

.top-card{
  background:linear-gradient(135deg,#1a5cff,#1f6bff);
  border-radius:18px;
  padding:18px;
  color:#fff;
  display:flex;
  gap:14px;
  box-shadow:0 14px 35px rgba(26,92,255,.35);
}

.logo{
  width:54px;
  height:54px;
  border-radius:50%;
  object-fit:cover;
  background:#fff;
}

.name{
  font-size:20px;
  font-weight:700;
}

.stars{
  color:#ffd43b;
  font-size:17px;
  margin:4px 0;
}

.verified{
  font-weight:700;
  color:#eaf1ff;
}

.services{
  font-size:14px;
  opacity:.95;
}

.badge{
  display:inline-block;
  margin-top:8px;
  background:rgba(255,255,255,.18);
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}

.white-card{
  margin-top:16px;
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}

.ai{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
  color:#444;
  margin-bottom:10px;
}

.spinner{
  width:22px;
  height:22px;
  border:3px solid #dbe5ff;
  border-top:3px solid #1a5cff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

.review{
  background:#f6f8ff;
  border-radius:14px;
  padding:16px;
  font-size:15px;
  line-height:1.5;
}

.btn{
  width:100%;
  margin-top:18px;
  padding:14px;
  background:#1a5cff;
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

.footer{
  text-align:center;
  margin-top:14px;
  font-size:12px;
  color:#888;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- BLUE HEADER CARD -->
  <div class="top-card">
    <img src="logo.png" class="logo">
    <div>
      <div class="name">Jhaji Services</div>
      <div class="stars">★★★★★</div>
      <div class="verified">✔ Verified Service Partner</div>
      <div class="services">Electrical, Plumbing & Repair Services</div>
      <div class="badge">✨ AI Review Assistant</div>
    </div>
  </div>

  <!-- WHITE REVIEW CARD -->
  <div class="white-card">
    <div class="ai">
      <div class="spinner"></div>
      <div>✨ AI is crafting your review...</div>
    </div>

    <div class="review" id="reviewText">Loading...</div>

    <button type="button" class="btn" onclick="copyAndGo()">
  Copy Review & Continue <span style="opacity:.8">⧉</span>
</button>
  </div>

  <div class="footer">
    Powered by AI • Authentic Reviews
  </div>

</div>

<script>
const reviews=[
 "Excellent experience with Jhaji Services. Professional work, polite technician and very smooth service. Highly recommended.",
 "Jhaji Services provided quick and reliable service. Clean work and friendly behaviour. Fully satisfied.",
 "Very professional service by Jhaji Services. Quality work and hassle-free experience. Would definitely recommend.",
 "Great experience with Jhaji Services. On-time service, neat work and trustworthy professionals."
];

const review=reviews[Math.floor(Math.random()*reviews.length)];
document.getElementById("reviewText").innerText=review;

function copyAndGo(){
 navigator.clipboard.writeText(review);
 window.location.href="https://g.page/r/CV0F0rtdcU-_EBE/review";
}
</script>

</body>
</html>
