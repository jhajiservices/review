<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Jhaji Services ‚Äì Plumbing Service Review</title>
<meta name="description" content="Jhaji Services plumbing repair and services review assistant. Share your experience easily.">

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,#e0ecff,#ffe4f2);
  display:flex;
  justify-content:center;
  padding:20px 10px;
}
.card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  overflow:hidden;
}
.header{
  background:linear-gradient(135deg,#2563eb,#9333ea);
  color:#fff;
  padding:16px;
  position:relative;
}
.magic{
  position:absolute;
  top:10px;
  right:14px;
  font-size:26px;
  color:rgba(255,255,255,.55);
}
.brand{display:flex;gap:12px;}
.logo{
  width:42px;height:42px;border-radius:50%;
  object-fit:contain;background:#fff;
}
.title{font-size:17px;font-weight:700;}
.stars{color:#facc15;font-size:15px;margin:2px 0;}
.verified{font-size:14px;font-weight:700;}
.services{font-size:13px;font-weight:400;opacity:.9;}
.badge{
  margin-top:6px;display:inline-block;
  background:#e0e7ff;color:#1e40af;
  padding:4px 10px;border-radius:20px;
  font-size:12px;font-weight:600;
}
.review-area{padding:18px;}
.review-box{
  background:#f8fafc;border-radius:14px;
  padding:16px;font-size:15px;line-height:1.65;
}
.cursor{
  display:inline-block;width:2px;height:18px;
  background:#2563eb;margin-left:2px;
  animation:blink 1s infinite;
}
@keyframes blink{0%,50%,100%{opacity:1}25%,75%{opacity:0}}
.copy-btn{
  margin-top:18px;width:100%;border:none;
  background:linear-gradient(135deg,#2563eb,#9333ea);
  color:#fff;font-size:15px;font-weight:600;
  padding:14px;border-radius:14px;cursor:pointer;
}
.footer{text-align:center;font-size:12px;color:#64748b;padding:12px;}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <div class="magic">‚ú®</div>
    <div class="brand">
      <img src="logo.png" alt="Jhaji Services Logo" class="logo">
      <div>
        <div class="title">Jhaji Services</div>
        <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
        <div class="verified">Verified Service Partner</div>
        <div class="services">Plumbing Repair & Services</div>
        <div class="badge">‚ú® AI Review Assistant</div>
      </div>
    </div>
  </div>

  <div class="review-area">
    <div class="review-box">
      <span style="color:#f97316;">‚óè </span>
      <span id="reviewText"></span><span class="cursor"></span>
    </div>

    <button type="button" class="copy-btn" onclick="copyReview()">
      Copy Review & Continue üìã
    </button>
  </div>

  <div class="footer">
    Powered by AI ‚Ä¢ Authentic Reviews
  </div>
</div>

<script>
/* FAST TYPE SPEED (ms) */
const TYPE_SPEED = 35; // ‚¨ÖÔ∏è FAST (30‚Äì40 best)

/* LOAD REVIEWS FROM JSON */
fetch("plumbing.json")
  .then(res => res.json())
  .then(reviews => {
    const text = reviews[Math.floor(Math.random()*reviews.length)];
    typeText(text);
  });

function typeText(text){
  const el = document.getElementById("reviewText");
  let i = 0;
  function type(){
    if(i < text.length){
      el.textContent += text.charAt(i++);
      setTimeout(type, TYPE_SPEED);
    }
  }
  type();
}

/* COPY + OPEN GOOGLE (MOBILE SAFE) */
function copyReview(){
  const txt = document.getElementById("reviewText").textContent;
  navigator.clipboard.writeText(txt).then(() => {
    setTimeout(() => {
      window.open(
        "https://g.page/r/CV0F0rtdcU-_EBE/review",
        "_blank"
      );
    }, 300);
  });
}
</script>

</body>
</html>
