<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Jhaji Services ‚Äì Plumbing Service Review</title>
<meta name="description" content="Jhaji Services plumbing repair and installation service review assistant. Share your experience for plumbing services.">

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,#e0ecff,#ffe4f2);
  display:flex;
  justify-content:center;
  padding:20px 10px;
}

.card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  overflow:hidden;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#2563eb,#9333ea);
  color:#fff;
  padding:16px;
  position:relative;
}

.magic{
  position:absolute;
  top:10px;
  right:14px;
  font-size:26px;
  color:rgba(255,255,255,.55);
}

.brand{
  display:flex;
  gap:12px;
}

.logo{
  width:42px;
  height:42px;
  border-radius:50%;
  object-fit:contain;
  background:#fff;
}

.title{font-size:17px;font-weight:700;}
.stars{color:#facc15;font-size:15px;margin:2px 0;}

.verified{
  font-size:14px;
  font-weight:700;
}

.services{
  font-size:13px;
  font-weight:400;
  opacity:.9;
}

.badge{
  margin-top:6px;
  display:inline-block;
  background:#e0e7ff;
  color:#1e40af;
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}

/* REVIEW */
.review-area{padding:18px;}

.review-box{
  background:#f8fafc;
  border-radius:14px;
  padding:16px;
  font-size:15px;
  line-height:1.65;
}

.cursor{
  display:inline-block;
  width:2px;
  height:18px;
  background:#2563eb;
  margin-left:2px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:0}
}

.copy-btn{
  margin-top:18px;
  width:100%;
  border:none;
  background:linear-gradient(135deg,#2563eb,#9333ea);
  color:#fff;
  font-size:15px;
  font-weight:600;
  padding:14px;
  border-radius:14px;
  cursor:pointer;
}

.footer{
  text-align:center;
  font-size:12px;
  color:#64748b;
  padding:12px;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <div class="magic">‚ú®</div>

    <div class="brand">
      <img src="logo.png" alt="Jhaji Services Logo" class="logo">
      <div>
        <div class="title">Jhaji Services</div>
        <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>

        <div class="verified">Verified Service Partner</div>
        <div class="services">Plumbing Repair & Services</div>

        <div class="badge">‚ú® AI Review Assistant</div>
      </div>
    </div>
  </div>

  <div class="review-area">
    <div class="review-box">
      <span style="color:#f97316;">‚óè </span>
      <span id="reviewText"></span><span class="cursor"></span>
    </div>

    <button class="copy-btn" onclick="copyReview()">
      Copy Review & Continue üìã
    </button>
  </div>

  <div class="footer">
    Powered by AI ‚Ä¢ Authentic Reviews
  </div>
</div>

<script>
/* PLUMBING REVIEWS ‚Äì EDIT YAHIN SE */
const reviews = [
  "Excellent plumbing service by Jhaji Services. The technician fixed the leakage neatly and explained everything clearly. Very satisfied.",
  "Jhaji Services provided fast and professional plumbing repair. Clean work and polite behaviour. Highly recommended.",
  "Very good experience with Jhaji Services plumbing service. The issue was resolved quickly with proper finishing.",
  "Trusted plumbing service partner. Jhaji Services delivered quality work with honest pricing and timely support."
];

fetch("plumbing.json")
  .then(res => res.json())
  .then(reviews => {
    const text = reviews[Math.floor(Math.random() * reviews.length)];
    const el = document.getElementById("reviewText");
    let i = 0;

    function type(){
      if(i < text.length){
        el.textContent += text.charAt(i++);
        setTimeout(type, 60);
      }
    }
    type();
  });

function type(){
  if(i < text.length){
    el.textContent += text.charAt(i++);
    setTimeout(type, 25); // typing speed
  }
}
type();

function copyReview(){
  navigator.clipboard.writeText(el.textContent);
  window.location.href = "https://g.page/r/CV0F0rtdcU-_EBE/review";
}
</script>

</body>
</html>
